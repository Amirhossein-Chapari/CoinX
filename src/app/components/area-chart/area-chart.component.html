<ngx-charts-area-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [gradient]="true"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showLabels"
  [showYAxisLabel]="showLabels"
  [timeline]="timeline"
  [animations]="true"
>
</ngx-charts-area-chart>
