<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center ">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center  flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12 flex flex-col justify-center items-center">
        <div>
                <img src="assets/logo.svg"
                    class="w-32 mx-auto" />
            </div>
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    Sign in
                </h1>
                <div class="w-full flex-1 mt-8">
                    <div class="mx-auto max-w-xs">
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                            type="text" placeholder="username" name="username" [(ngModel)]="userData.username" />
                        <input
                            class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                            type="password" placeholder="Password" name="password" [(ngModel)]="userData.password"/>
                            <button (click)="handleLogin()"
                            class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none hover:scale-105">
                            
                            <ng-container *ngIf="!isLoading; else loadingTemplate">
                                <nz-icon nzType="login" nzTheme="outline"></nz-icon>
                                <span class="ml-2">Sign In</span>
                            </ng-container>
                            <ng-template #loadingTemplate>
                                <span class="loader mr-2"></span>
                                <span>Signing In...</span>
                            </ng-template>
                        </button>
                        
                        <p class="mt-6 text-xs text-gray-600 text-center">
                           Don't you have an account?
                            <a [routerLink]="['/register']" class="border-b border-gray-500 border-dotted hover:text-primary">
                                Sign Up here
                            </a>
                         
                        </p>
                        <p class="mt-2 text-xs text-gray-600 text-center">
                            Forget Your Password?
                             <a href="#" class="border-b border-gray-500 border-dotted hover:text-primary ">
                                 Click here
                             </a>
                         </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center  hidden lg:flex">
            <div class=" w-[100%] bg-cover bg-center bg-no-repeat"
                style="background-image: url('assets/pic2.jpg');">
            </div>
        </div>
    </div>
</div>
